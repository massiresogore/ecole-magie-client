<li class="list-group-item d-flex justify-content-center gap-3 w-100">
  <i class="bi bi-plus-circle text-success" (click)="createData(object)"></i>
  <i class="bi bi-eye text-primary-emphasis" (click)="readData(object)"></i>
  <i class="bi bi-pencil-square text-warning" (click)="updateData(object)"></i>
  <i class="bi bi-trash3-fill text-danger" (click)="deleteData(object)"></i>
</li>
